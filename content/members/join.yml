# 페이지 메타데이터
meta:
  title: "당원 가입안내 - 자유와혁신"
  description: "자유와혁신 당원 가입 요건, 절차, 혜택을 상세히 안내합니다. 온라인으로 간편하게 가입하세요."
  keywords: "자유와혁신, 당원가입, 가입안내, 가입절차, 가입요건, 정치참여"
  og_title: "당원 가입안내 - 자유와혁신"
  og_description: "새로운 정치 변화에 참여하세요. 당원 가입 절차와 요건을 확인하고 지금 가입하세요."
  og_image: "/images/join-og.png"

# 히어로 섹션
hero:
  title: "당원 가입안내"
  background_image: "../images/hero_image.png"
  overlay_gradient: "linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.2))"
  style:
    height: "60vh"
    text_shadow: "2px 2px 4px rgba(0,0,0,0.5)"
    font_size: "3.5rem"

# 가입안내 섹션
membership_info:
  title: "당원 가입안내"
  description: "자유와혁신의 당원이 되어 새로운 정치 변화에 참여하세요."
  
  # 당원 혜택
  benefits:
    - icon: "fas fa-vote-yea"
      title: "정치 참여"
      description: "정책 결정 과정에 직접 참여하고 의견을 개진할 수 있습니다."
      background: "bg-red-50"
      icon_bg: "bg-red-600"
      icon_color: "text-white"
    
    - icon: "fas fa-users"
      title: "네트워킹"
      description: "같은 가치를 지향하는 동료들과 소통하고 협력할 수 있습니다."
      background: "bg-red-50"
      icon_bg: "bg-red-600"
      icon_color: "text-white"
    
    - icon: "fas fa-graduation-cap"
      title: "교육 기회"
      description: "정치 교육 프로그램과 각종 세미나에 참여할 수 있습니다."
      background: "bg-red-50"
      icon_bg: "bg-red-600"
      icon_color: "text-white"

# 가입요건 섹션
membership_requirements:
  title: "가입요건"
  background: "bg-gray-50"
  
  basic_requirements:
    title: "기본 요건"
    items:
      - text: "대한민국 국민"
        icon: "fas fa-check"
        icon_color: "text-red-600"
      - text: "만 18세 이상"
        icon: "fas fa-check"
        icon_color: "text-red-600"
      - text: "당의 강령과 정책에 동의"
        icon: "fas fa-check"
        icon_color: "text-red-600"
      - text: "타 정당 비가입자"
        icon: "fas fa-check"
        icon_color: "text-red-600"
  
  required_documents:
    title: "제출 서류"
    items:
      - text: "당원 가입 신청서"
        icon: "fas fa-file-alt"
        icon_color: "text-red-600"
      - text: "신분증 사본"
        icon: "fas fa-file-alt"
        icon_color: "text-red-600"
      - text: "주민등록등본"
        icon: "fas fa-file-alt"
        icon_color: "text-red-600"
      - text: "개인정보 동의서"
        icon: "fas fa-file-alt"
        icon_color: "text-red-600"

# 가입절차 섹션
application_process:
  title: "가입절차"
  
  steps:
    - step: 1
      title: "온라인 신청"
      description: "홈페이지에서 가입 신청서를 작성하고 제출합니다."
      icon_bg: "bg-red-600"
      icon_color: "text-white"
    
    - step: 2
      title: "서류 제출"
      description: "필요 서류를 준비하여 당사무소로 제출합니다."
      icon_bg: "bg-red-600"
      icon_color: "text-white"
    
    - step: 3
      title: "심사"
      description: "당원 가입요건을 심사합니다. (보통 1-2주 소요)"
      icon_bg: "bg-red-600"
      icon_color: "text-white"
    
    - step: 4
      title: "가입완료"
      description: "심사 통과 후 당원증을 발급받고 당원 활동을 시작합니다."
      icon_bg: "bg-red-600"
      icon_color: "text-white"

# CTA 섹션
final_cta:
  title: "지금 당원이 되어보세요!"
  description: "자유와혁신과 함께 새로운 정치 미래를 만들어가요."
  background: "bg-red-600"
  text_color: "text-white"
  description_color: "text-red-100"
  
  buttons:
    - text: "온라인 가입 신청"
      style: "bg-white text-red-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100"
      action: "online_application"
    
    - text: "가입안내 문의"
      style: "bg-red-700 text-white px-8 py-3 rounded-lg font-semibold hover:bg-red-800"
      action: "inquiry"

