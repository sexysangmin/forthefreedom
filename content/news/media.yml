# 자유와혁신 언론보도 페이지 완전 CMS 데이터
# news/media.html의 모든 텍스트, 이미지, 링크, 설정을 이 파일에서 관리

# 페이지 메타데이터
meta:
  title: "언론보도 - 자유와혁신"
  description: "자유와혁신에 대한 주요 언론 보도를 확인하세요. TV방송, 신문 등 다양한 매체의 보도 내용을 한 곳에서 볼 수 있습니다."
  keywords: "자유와혁신, 언론보도, 뉴스, KBS, MBC, 조선일보, 중앙일보, 정치뉴스"

# 히어로 섹션
hero:
  title: "언론보도"
  background_image: "../images/hero_image.png"

# 언론 보도 메인 섹션
main_section:
  title: "언론 보도"
  description: "자유와혁신에 대한 주요 언론 보도를 확인하세요."

# 주요 보도 (Featured News)
featured_news:
  title: "주요 보도"
  
  article:
    media: "KBS"
    media_color: "text-white"
    media_bg: "bg-red-600"
    date: "2024.01.15"
    headline: "\"자유와혁신 출범...새로운 정치 세력 등장\""
    content: "자유와혁신이 공식 출범하며 기존 정치권에 새로운 바람을 불어넣고 있다는 평가를 받고 있습니다. 특히 혁신적인 정책과 젊은 리더십이 주목받고 있습니다."
    program: "KBS 뉴스 9"
    broadcast_time: "저녁 9시 방송"
    link: "#"
    background: "bg-red-50"
    border: "border-red-200"

# 최근 언론 보도
recent_coverage:
  - media: "조선일보"
    media_color: "text-blue-700"
    media_bg: "bg-blue-100"
    date: "2024.01.12"
    headline: "자유와혁신 \"7대 핵심 정책으로 국정 혁신 이끌 것\""
    content: "자유와혁신이 발표한 7대 핵심 정책이 경제계와 학계의 주목을 받고 있다."
    source: "조선일보 정치부"
    source_icon: "fas fa-newspaper"
    link: "#"
    
  - media: "중앙일보"
    media_color: "text-green-700"
    media_bg: "bg-green-100"
    date: "2024.01.10"
    headline: "\"청년층 지지 확산...새로운 정치 바람 예고\""
    content: "자유와혁신에 대한 청년층의 지지가 확산되고 있어 정치권의 관심이 집중되고 있다."
    source: "중앙일보 정치부"
    source_icon: "fas fa-newspaper"
    link: "#"
    
  - media: "MBC"
    media_color: "text-purple-700"
    media_bg: "bg-purple-100"
    date: "2024.01.08"
    headline: "자유와혁신 대표 \"국민과 함께하는 정치 구현\""
    content: "자유와혁신 대표가 MBC 인터뷰에서 밝힌 향후 정치 방향과 비전이 화제가 되고 있다."
    source: "MBC 뉴스데스크"
    source_icon: "fas fa-tv"
    link: "#"

# 언론 보도 통계
