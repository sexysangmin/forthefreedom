  background: "bg-gray-50"
  
  stats:
    - number: "47"
      label: "총 보도 건수"
      color: "text-red-600"
    
    - number: "15"
      label: "TV 방송"
      color: "text-red-600"
    
    - number: "32"
      label: "신문 보도"
      color: "text-red-600"

# 자바스크립트 기능
javascript_functions:
  load_navigation:
    function_name: "loadNavigation"
    description: "동적 네비게이션 로드"

# 스타일 설정
styles:
  primary_color: "#A50034"
  primary_hover: "#8B002C"
  
  colors:
    red:
      primary: "#A50034"
      bg_50: "#FDF2F4"
      bg_100: "#FCE7EA"
      bg_200: "#F9C2CC"
      bg_600: "#A50034"
      text_600: "#A50034"
      text_700: "#8B002C"
    blue:
      bg_100: "#DBEAFE"
      text_700: "#1D4ED8"
    green:
      bg_100: "#DCFCE7"
      text_700: "#166534"
    purple:
      bg_100: "#E9D5FF"
      text_700: "#7C3AED"
    gray:
      bg_50: "#F9FAFB"
      bg_200: "#E5E7EB"
      text_500: "#6B7280"
      text_600: "#4B5563"
      text_900: "#111827"
    white: "#FFFFFF"
  
  # 컴포넌트별 스타일
  featured_article:
    padding: "p-8"
    border_radius: "rounded-lg"
    
  media_badge:
    padding: "px-3 py-1"
    border_radius: "rounded-full"
    font_size: "text-sm"
    font_weight: "font-medium"
    
  article_card:
    background: "bg-white"
    border: "border-gray-200"
    radius: "rounded-lg"
    padding: "p-8"
    hover: "hover:shadow-lg transition-shadow"
    
  stats_section:
    padding: "p-8"
    border_radius: "rounded-lg"
    margin_top: "mt-16"
  
  section_padding: "py-16"
  container_max_width: "max-w-7xl"

# 반응형 설정
responsive:
  stats_grid: "grid md:grid-cols-3 gap-8"
  mobile_breakpoint: "md"

# 접근성 설정
accessibility:
  media_aria_label: "언론 보도 목록"
  stats_aria_label: "언론 보도 통계"
  article_aria_label: "언론 보도 기사"

