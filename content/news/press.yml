# 페이지네이션
pagination:
  current_page: 1
  total_pages: 3
  
  pages:
    - page: 1
      active: true
      style: "bg-red-600 text-white"
    - page: 2
      active: false
      style: "text-gray-700 hover:text-red-600 hover:bg-red-50"
    - page: 3
      active: false
      style: "text-gray-700 hover:text-red-600 hover:bg-red-50"
  
  prev_button:
    icon: "fas fa-chevron-left"
    style: "text-gray-500 hover:text-red-600"
    disabled: true
    
  next_button:
    icon: "fas fa-chevron-right"
    style: "text-gray-500 hover:text-red-600"
    disabled: false

# 자바스크립트 기능
javascript_functions:
  load_navigation:
    function_name: "loadNavigation"
    description: "동적 네비게이션 로드"
    
  share_article:
    function_name: "shareArticle"
    description: "보도자료 공유하기"

# 스타일 설정
styles:
  primary_color: "#A50034"
  primary_hover: "#8B002C"
  
  colors:
    red:
      primary: "#A50034"
      hover: "#8B002C"
      bg_50: "#FDF2F4"
      bg_100: "#FCE7EA"
      bg_600: "#A50034"
      text_600: "#A50034"
      text_700: "#8B002C"
    gray:
      bg_100: "#F3F4F6"
      bg_200: "#E5E7EB"
      text_500: "#6B7280"
      text_600: "#4B5563"
      text_700: "#374151"
      text_900: "#111827"
    white: "#FFFFFF"
  
  # 컴포넌트별 스타일
  article_card:
    background: "bg-white"
    border: "border-gray-200"
    radius: "rounded-lg"
    padding: "p-8"
    hover: "hover:shadow-lg transition-shadow"
    
  type_badge:
    padding: "px-3 py-1"
    border_radius: "rounded-full"
    font_size: "text-sm"
    font_weight: "font-medium"
    
  share_button:
    color: "text-red-600"
    hover: "hover:text-red-700"
    
  pagination_container:
    display: "flex"
    justify: "justify-center"
    margin_top: "mt-16"
    
  pagination_nav:
    display: "flex"
    items: "items-center"
    space: "space-x-2"
    
  page_button:
    padding: "px-4 py-2"
    border_radius: "rounded-lg"
    transition: "transition-colors"
  
  section_padding: "py-16"
  container_max_width: "max-w-7xl"

# 반응형 설정
responsive:
  mobile_breakpoint: "md"
  
# 접근성 설정
accessibility:
  press_aria_label: "보도자료 목록"
  pagination_aria_label: "페이지 네비게이션"
  article_aria_label: "보도자료 기사"

# 문서 타입별 색상 테마
document_types:
  보도자료:
    color: "red"
    bg: "bg-red-100"
    text: "text-red-600"
  정책발표:
    color: "red"
    bg: "bg-red-100"
    text: "text-red-600"
  성명서:
    color: "gray"
    bg: "bg-gray-100"
    text: "text-gray-700"

# 공유 기능 설정
sharing:
  enabled: true
  platforms:
    - facebook
    - twitter
    - kakao
    - naver 