# 자유와혁신 보도자료 페이지 완전 CMS 데이터
# news/press.html의 모든 텍스트, 이미지, 링크, 설정을 이 파일에서 관리

# 페이지 메타데이터
meta:
  title: "보도자료 - 자유와혁신"
  description: "자유와혁신의 공식 보도자료와 성명서를 확인하세요. 당의 정책 발표, 입장 성명 등을 실시간으로 확인할 수 있습니다."
  keywords: "자유와혁신, 보도자료, 성명서, 정책발표, 공식입장, 당보도자료"

# 히어로 섹션
hero:
  title: "보도자료"
  background_image: "../images/hero_image.png"

# 보도자료 메인 섹션
main_section:
  title: "보도자료 및 성명서"
  description: "자유와혁신의 공식 보도자료와 성명서를 확인하세요."

