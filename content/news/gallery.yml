# CSS 스타일 설정
css_styles:
  gallery_grid:
    display: "grid"
    template_columns: "repeat(auto-fill, minmax(300px, 1fr))"
    gap: "20px"
    margin_top: "30px"
    
  gallery_item:
    position: "relative"
    overflow: "hidden"
    border_radius: "12px"
    box_shadow: "0 4px 20px rgba(0, 0, 0, 0.1)"
    transition: "all 0.3s ease"
    background: "linear-gradient(135deg, #FDF2F4, #FCE7EA)"
    aspect_ratio: "4/3"
    
  gallery_item_hover:
    transform: "translateY(-8px)"
    box_shadow: "0 8px 30px rgba(165, 0, 52, 0.2)"
    
  gallery_content:
    position: "absolute"
    bottom: "0"
    background: "linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent)"
    color: "white"
    padding: "20px"
    transform: "translateY(100%)"
    transition: "transform 0.3s ease"
    
  gallery_icon:
    position: "absolute"
    top: "50%"
    left: "50%"
    transform: "translate(-50%, -50%)"
    width: "80px"
    height: "80px"
    background: "rgba(165, 0, 52, 0.1)"
    border: "2px solid #A50034"
    border_radius: "50%"
    
  video_grid:
    display: "grid"
    template_columns: "repeat(auto-fit, minmax(350px, 1fr))"
    gap: "24px"
    margin_top: "30px"
    
  video_item:
    position: "relative"
    background: "#000"
    border_radius: "12px"
    overflow: "hidden"
    aspect_ratio: "16/9"
    
  video_play_btn:
    width: "70px"
    height: "70px"
    background: "rgba(165, 0, 52, 0.9)"
    border_radius: "50%"
    
  filter_btn:
    background: "white"
    border: "2px solid #e5e7eb"
    color: "#6b7280"
    padding: "12px 24px"
    border_radius: "25px"
    transition: "all 0.3s ease"

