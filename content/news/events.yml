# 자유와혁신 행사/집회 안내 페이지 완전 CMS 데이터
# news/events.html의 모든 텍스트, 이미지, 링크, 설정을 이 파일에서 관리

# 페이지 메타데이터
meta:
  title: "행사/집회 안내 - 자유와혁신"
  description: "자유와혁신의 모든 집회와 행사 정보를 한 곳에서 확인하세요. 실시간 업데이트되는 일정과 상세 정보를 제공합니다."
  keywords: "자유와혁신, 행사안내, 집회안내, 정책발표회, 시민토론회, 정치집회"

# 히어로 섹션
hero:
  title: "행사/집회 안내"
  subtitle: "자유와혁신의 모든 집회와 행사 정보를 한 곳에서"
  background_image: "../images/hero_image.png"

# 긴급 행사 슬라이더
urgent_events:
  section_title: "예정된 주요 행사"
  badge_text: "이번 주"
  badge_icon: "fas fa-calendar-check"
  background: "bg-red-50"
  
  events:
    - title: "자유와혁신 정책 발표회"
      time: "오늘 오후 2시"
      dday: "D-0"
      location: "서울 종로구 광화문광 | 자유와혁신 본부"
      time_color: "text-red-600"
      time_bg: "bg-red-100"
      border_color: "border-red-600"
      action: "openEventDetail('urgent-1')"
    
    - title: "시민 토론회"
      time: "내일 오후 6시"
      dday: "D-1"
      location: "부산 해운대구 센텀 | 부산보수연합"
      time_color: "text-orange-600"
      time_bg: "bg-orange-100"
      border_color: "border-orange-500"
      action: "openEventDetail('urgent-2')"
    
    - title: "자유민주주의 수호 대회"
      time: "이번 주 토요일"
      dday: "D-3"
      location: "대구 달성공원 | 대구경북보수단체연합"
      time_color: "text-yellow-700"
      time_bg: "bg-yellow-100"
      border_color: "border-yellow-500"
      action: "openEventDetail('urgent-3')"

# 필터 및 검색
filter_section:
  background: "bg-gray-50"
  
  filters:
    - text: "전체"
      value: "all"
      active: true
    - text: "오늘"
      value: "today"
    - text: "이번 주"
      value: "week"
    - text: "서울"
      value: "seoul"
    - text: "부산"
      value: "busan"
    - text: "대구"
      value: "daegu"
    - text: "기타 지역"
      value: "others"
  
  search:
    placeholder: "제목이나 주제 검색..."
    button_icon: "fas fa-search"

