# 자바스크립트 기능
javascript_functions:
  swiper:
    library: "Swiper"
    config: "upcoming-events-swiper"
    pagination: true
    
  event_detail:
    function_name: "openEventDetail"
    description: "행사 상세 정보 팝업"
    
  filter:
    function_name: "filterEvents"
    description: "행사 필터링"

# 스타일 설정
styles:
  primary_color: "#A50034"
  
  event_card:
    hover_effect: "hover:shadow-lg transition-all"
    cursor: "cursor-pointer"
    transform: "hover:-translate-y-1"
    
  swiper:
    pagination_color: "#A50034"
    pagination_active: "#8B002C"
    
  filter_btn:
    default: "bg-white border-gray-300 text-gray-600"
    active: "bg-red-600 border-red-600 text-white"
    hover: "hover:bg-red-50"

# CSS 애니메이션
animations:
  event_badge:
    type: "pulse"
    duration: "2s"
    iteration: "infinite"
    
  card_hover:
    transform: "translateY(-5px)"
    shadow: "0 20px 30px rgba(0,0,0,0.1)" 