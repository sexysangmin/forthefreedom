    featured_image: "/images/hero_bg.png"
    content: |
      # 강령 및 핵심 가치
      
      ## 자유 (Freedom)
      개인의 자유와 권리를 최우선으로 보장하며, 창의적 사고와 다양성을 존중합니다.
      
      ## 혁신 (Innovation)
      기존 관습에 얽매이지 않고 새로운 방식으로 문제를 해결합니다.
      
      ## 통합 (Integration)
      세대, 계층, 지역을 아우르는 통합 정치를 추구합니다.
      
      ## 미래 (Future)
      현재에 안주하지 않고 미래를 준비하는 정책을 추진합니다.
      
