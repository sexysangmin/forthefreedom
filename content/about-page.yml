    content: |
      # 창당 취지문
      
      대한민국은 새로운 변화를 필요로 합니다. 기존 정치의 틀에서 벗어나 진정한 자유와 혁신을 추구하는 정당이 필요한 시점입니다.
      
      ## 우리의 비전
      - 국민 개개인의 자유 보장
      - 창조적 혁신을 통한 미래 건설
      - 모든 세대가 함께하는 상생 정치
      
      자유와혁신은 이러한 가치를 실현하기 위해 창당되었습니다.
      
  - name: "principles"
