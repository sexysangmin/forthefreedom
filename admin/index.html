<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자유와혁신 CMS 관리자</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- CSP 비활성화 (CMS 전용) -->
  <meta http-equiv="Content-Security-Policy" content="">
  
  <!-- Netlify CMS 스타일 -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .loading h1 {
      color: #A50034;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #A50034;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      padding: 15px;
      margin: 20px;
      border-radius: 5px;
      color: #c00;
    }
    
    .retry-button {
      background: #A50034;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .retry-button:hover {
      background: #8B002C;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <h1>자유와혁신 CMS</h1>
    <div class="spinner"></div>
    <p>관리자 시스템을 로드하고 있습니다...</p>
  </div>
  
  <div class="error-message" id="error" style="display: none;">
    <h3>CMS 로드 오류</h3>
    <p>관리자 시스템을 로드하는 중 문제가 발생했습니다.</p>
    <p><strong>해결 방법:</strong></p>
    <ul>
      <li>페이지를 새로고침해보세요</li>
      <li>브라우저 캐시를 삭제해보세요</li>
      <li>다른 브라우저로 시도해보세요</li>
    </ul>
    <button class="retry-button" onclick="location.reload()">다시 시도</button>
  </div>
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Netlify CMS 스크립트 -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <!-- 초기화 스크립트 -->
  <script>
    // 오류 처리
    window.addEventListener('error', function(e) {
      console.error('CMS 로드 오류:', e);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
    });
    
    // 타임아웃 설정
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading && loading.style.display !== 'none') {
        loading.style.display = 'none';
        document.getElementById('error').style.display = 'block';
      }
    }, 10000); // 10초 후 타임아웃
    
    // Identity 위젯 초기화
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
    
    // CMS 로드 완료시 로딩 화면 제거
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 3000);
    });
  </script>
</body>
</html>
