<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.featured_image %}{{ site.url }}{{ page.featured_image }}{% else %}{{ site.url }}/images/hero_bg.png{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">
    
    <!-- Stylesheets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'red-600': '#A50034',
                        'red-700': '#8B002C',
                        'red-800': '#700024',
                        'red-900': '#56001C',
                        'red-50': '#FDF2F4',
                        'red-100': '#FCE7EA',
                        'red-500': '#A50034'
                    }
                }
            }
        }
    </script>
    <style>
        .text-red-600 { color: #A50034 !important; }
        .bg-red-600 { background-color: #A50034 !important; }
        .border-red-600 { border-color: #A50034 !important; }
        .hover\:bg-red-700:hover { background-color: #8B002C !important; }
        .hover\:text-red-600:hover { color: #A50034 !important; }
        .hover\:text-red-700:hover { color: #8B002C !important; }
        .hover\:border-red-600:hover { border-color: #A50034 !important; }
        .bg-red-50 { background-color: #FDF2F4 !important; }
        .bg-red-100 { background-color: #FCE7EA !important; }
        .text-red-800 { color: #700024 !important; }
        .from-red-800 { --tw-gradient-from: #700024 !important; }
        .to-red-600 { --tw-gradient-to: #A50034 !important; }
        .from-red-900 { --tw-gradient-from: #56001C !important; }
        .border-l-4.border-red-600 { border-left-color: #A50034 !important; }
        
        /* 추가 보강 스타일 */
        .w-4.h-4.bg-red-600 { background-color: #A50034 !important; }
        .font-light.text-red-600 { color: #A50034 !important; }
        .text-lg.font-medium.text-red-600 { color: #A50034 !important; }
        .text-sm.text-red-600 { color: #A50034 !important; }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@10/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
    
    <!-- Jekyll SEO Tag -->
    {% seo %}
</head>
<body>
    <!-- Navigation Component -->
    {% include navigation.html %}

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    {% include footer.html %}

    <!-- Scripts -->
    <script src="{{ '/nav.js' | relative_url }}"></script>
    <script src="{{ '/script.js' | relative_url }}"></script>
    <script src="https://unpkg.com/swiper@10/swiper-bundle.min.js"></script>
</body>
</html>
