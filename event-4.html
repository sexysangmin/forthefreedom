<html lang="ko">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'red-600': '#A50034',
                        'red-700': '#8B002C',
                        'red-800': '#700024',
                        'red-900': '#56001C',
                        'red-50': '#FDF2F4',
                        'red-100': '#FCE7EA',
                        'red-500': '#A50034'
                    }
                }
            }
        }
    </script>
    <style>
        .text-red-600 { color: #A50034 !important; }
        .bg-red-600 { background-color: #A50034 !important; }
        .border-red-600 { border-color: #A50034 !important; }
        .hover\:bg-red-700:hover { background-color: #8B002C !important; }
        .hover\:text-red-600:hover { color: #A50034 !important; }
        .hover\:text-red-700:hover { color: #8B002C !important; }
        .hover\:border-red-600:hover { border-color: #A50034 !important; }
        .bg-red-50 { background-color: #FDF2F4 !important; }
        .bg-red-100 { background-color: #FCE7EA !important; }
        .text-red-800 { color: #700024 !important; }
        .border-l-4.border-red-600 { border-left-color: #A50034 !important; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                <div class="flex-shrink-0">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-red-600"></div>
                        <span class="text-2xl font-bold text-gray-900">자유와 혁신당</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="window.history.back()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 font-medium transition-colors">
                        ← 뒤로가기
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen py-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white shadow-sm mb-8">
                <div class="px-8 py-12">
                    <div class="flex items-center space-x-2 mb-4">
                        <div class="w-4 h-4 bg-red-600"></div>
                        <span class="text-red-600 font-semibold text-lg">외부 행사 및 집회</span>
                    </div>
                    <h1 class="text-4xl font-bold text-gray-900 mb-6">정책 설명회</h1>
                    <div class="flex flex-wrap gap-6 text-gray-600 text-lg">
                        <div class="flex items-center space-x-2">
                            <span class="font-semibold">📅 일시:</span>
                            <span>2024년 3월 8일 (금) 오후 7:30</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="font-semibold">📍 장소:</span>
                            <span>부산 벡스코 제2전시장</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="font-semibold">👥 참가비:</span>
                            <span>무료</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white shadow-sm mb-8">
                <div class="px-8 py-12">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">설명회 개요</h2>
                    <div class="prose prose-lg max-w-none text-gray-700 leading-relaxed">
                        <p class="mb-6">
                            자유와 혁신당의 핵심 정책들을 시민 여러분께 자세히 설명드리는 정책 설명회입니다. 
                            복잡한 정책을 쉽고 명확하게 전달하여 시민들의 이해를 돕고, 
                            정책에 대한 의견을 수렴하는 소통의 장입니다.
                        </p>
                        <p class="mb-6">
                            이번 설명회에서는 <strong>경제 활성화</strong>, <strong>일자리 창출</strong>, 
                            <strong>복지 정책</strong>에 대한 구체적인 실행 방안을 제시할 예정입니다.
                        </p>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <div class="w-6 h-6 bg-red-600"></div>
                <span class="text-xl font-bold">자유와 혁신당</span>
            </div>
            <p class="text-gray-400">함께 만들어가는 대한민국의 미래</p>
        </div>
    </footer>
