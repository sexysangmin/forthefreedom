<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다 | 자유와혁신</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .text-red-600 { color: #A50034 !important; }
        .bg-red-600 { background-color: #A50034 !important; }
        .hover\:bg-red-700:hover { background-color: #8B002C !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto text-center px-6">
        <!-- 404 아이콘 -->
        <div class="mb-8">
            <div class="w-24 h-24 bg-red-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-exclamation-triangle text-white text-3xl"></i>
            </div>
            <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">페이지를 찾을 수 없습니다</h2>
        </div>

        <!-- 오류 메시지 -->
        <div class="mb-8">
            <p class="text-gray-600 text-lg mb-4">
                요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.
            </p>
            <p class="text-gray-500">
                URL을 다시 확인해주시거나 아래 링크를 이용해 주세요.
            </p>
        </div>

        <!-- 네비게이션 링크들 -->
        <div class="space-y-4 mb-8">
            <a href="/" class="block w-full bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition-colors">
                <i class="fas fa-home mr-2"></i>
                홈페이지로 돌아가기
            </a>
            
            <div class="grid grid-cols-2 gap-3">
                <a href="/about" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors text-sm">
                    <i class="fas fa-info-circle mr-1"></i>
                    당 소개
                </a>
                <a href="/policy" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors text-sm">
                    <i class="fas fa-clipboard-list mr-1"></i>
                    정책
                </a>
                <a href="/news" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors text-sm">
                    <i class="fas fa-newspaper mr-1"></i>
                    소식
                </a>
                <a href="/members" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors text-sm">
                    <i class="fas fa-users mr-1"></i>
                    당원가입
                </a>
            </div>
        </div>

        <!-- 연락처 정보 -->
        <div class="border-t border-gray-200 pt-6">
            <p class="text-gray-500 text-sm mb-2">문제가 지속될 경우 연락주세요</p>
            <p class="text-red-600 font-medium">
                <i class="fas fa-envelope mr-1"></i>
                info@libertyinnovation.kr
            </p>
        </div>
    </div>

    <!-- 자동 리다이렉트 스크립트 -->
    <script>
        // 5초 후 홈페이지로 자동 이동 (선택사항)
        setTimeout(function() {
            const countdown = document.createElement('p');
            countdown.className = 'text-gray-400 text-xs mt-4';
            countdown.innerHTML = '<i class="fas fa-clock mr-1"></i>10초 후 자동으로 홈페이지로 이동합니다...';
            document.querySelector('.max-w-md').appendChild(countdown);
            
            setTimeout(function() {
                window.location.href = '/';
            }, 10000);
        }, 5000);
    </script>
</body>
</html>
