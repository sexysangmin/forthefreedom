# 자유와혁신 정당 웹사이트 설정
title: "자유와혁신"
description: "국민과 함께 더 나은 대한민국을 만들어가는 자유와혁신"
baseurl: ""
url: "https://forthefreedom.netlify.app"

# Jekyll 설정
markdown: kramdown
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# 빌드 설정
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - freedom-control/
  - docs/
  - README.md
  - netlify.toml
  - 배포_가이드.md

# 컬렉션 설정 (CMS 콘텐츠와 연동)
collections:
  notices:
    output: true
    permalink: /:collection/:name/
  news:
    output: true
    permalink: /:collection/:name/
  events:
    output: true
    permalink: /:collection/:name/
  policies:
    output: true
    permalink: /:collection/:name/
  members:
    output: true
    permalink: /:collection/:name/
  about:
    output: true
    permalink: /:collection/:name/

# 기본값 설정
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "notices"
    values:
      layout: "notice"
  - scope:
      path: ""
      type: "news"
    values:
      layout: "news"
  - scope:
      path: ""
      type: "events"
    values:
      layout: "event"
  - scope:
      path: ""
      type: "policies"
    values:
      layout: "policy"

# 사이트 데이터
author: "자유와혁신"
email: "info@forthefreedom.kr"
social_links:
  facebook: "자유와혁신"
  twitter: "자유와혁신"
  instagram: "자유와혁신"

# 빌드 최적화
incremental: true
safe: false
strict_front_matter: false 